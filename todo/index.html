<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>todo</title>
  </head>
  <body>
    

    <div id="appNew">
    	
		<ul>
			<li v-for=" (value, key, index) in todo" v-if="!value.completed">
				{{index}} {{key}} {{value.title}}
			</li>
		</ul>

    </div>

    <script>
    	
    	var appNew = new Vue({
    		el:  '#appNew',
    		data: {
    			todo: {
    				"KeyTask0" :{
    					completed: false,
    					title: "Task One"
    				},
    				"KeyTask1" :{
    					completed: true,
    					title: "Task Two"
    				},
    				"KeyTask2" :{
    					completed: false,
    					title: "Task Three"
    				}
    			}
    		}
    	});


    </script>
  </body>
</html>
