<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>todo</title>
  </head>
  <body>
    

    <div id="appNew">
    	
    	<input v-model="message" @keydown.enter="keyPressed('Param message', $event)" type="text">

    	<button @click="buttonPressed">Count {{counter}}</button>

    </div>

    <script>
    	
    	var appNew = new Vue({
    		el:  '#appNew',
    		data: {
    			message: "Hello World",
    			counter: 0
    		},
    		methods: {
    			keyPressed: function(msg, event) {
    				alert(msg);
    				event.srcElement.style.background = "yellow";
    			},
    			buttonPressed: function() {
    				this.counter += 1
    			}
    		}
    	});


    </script>
  </body>
</html>
