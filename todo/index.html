<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>todo</title>
  </head>
  <body>
    

    <div id="appNew">
    	
		<p>{{ reuseComputed }}</p>

		<p>Changed: {{ counter }}</p>

    </div>

    <script>
    	
    	var appNew = new Vue({
    		el:  '#appNew',
    		data: {
    			message: "Hello World! message",
    			counter: 0,
    		},
    		computed: {
    			reversedMessage: function() {
    				return this.message.split('').reverse().join('');
    			},
    			abbreviation: function() {
    				var messageArray = this.message.split(' '),
    					abbr = "";

    				for( var word in messageArray ) {
    					abbr += messageArray[word].charAt(0);
    				}
    				return abbr.toUpperCase();
    			},
    			reuseComputed: function() {
    				return this.message + " is abbreviated to..." + this.abbreviation;
    			}
    		},
    		watch: {
    			"reuseComputed": function() {
    				this.counter += 1;
    			}
    		}
    	});


    </script>
  </body>
</html>
